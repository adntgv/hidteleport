syntax = "proto3";
package main;
option go_package = "/;proto";

import "google/protobuf/timestamp.proto";

message Event {
	uint32 Kind = 1;
    google.protobuf.Timestamp  When  = 2; 
	uint32 Mask = 3;
	uint32 Reserved   = 4;

	uint32 Keycode  = 5;
	uint32 Rawcode  = 6;
	int32 Keychar   = 7;

    uint32	Button = 8;
    uint32	Clicks = 9;

	int32 X   = 10;
	int32 Y   = 11;

	uint32 Amount = 12;
    int32	Rotation = 13;
	uint32 Direction = 14;
}
